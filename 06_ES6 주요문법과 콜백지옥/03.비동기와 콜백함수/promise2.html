<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         /* promise: 비동기 작업을 처리하고 그 결과를 나중에 사용할 수 있도록 하는 객체 */
         function asyncTask() {
            // promise 객체를 리턴
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result') // then으로 값을 전달해준다
               }, 1000)
            })
         }

         //promise의 then을 이용하면 순차적으로 실행 할 수 있다
         asyncTask()
            .then((result) => {
               console.log(result)
               return result + 'next' // 다음 then으로 값을 전달한다
            })
            .then((result) => {
               console.log(result)
            })

         console.log('Task out')
      </script>
   </head>
   <body></body>
</html>
