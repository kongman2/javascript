<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         /* promise의 3가지 상태 */
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  const success = false //어떤 작업이 성공했다고 가정

                  if (success) {
                     resolve('Task success') // promise가 이행 상태로 변경됨
                  } else {
                     reject('Task failed') //  promise가 거부 상태로 변경됨
                  }
               }, 1000)
            })
         }

         asyncTask()
            .then((result) => {
               console.log(result)
            })
            // catch는 맨 마지막에 붙인다
            .catch((error) => {
               console.log(error)
            })
      </script>
   </head>
   <body></body>
</html>
